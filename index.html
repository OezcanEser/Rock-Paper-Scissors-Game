<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <main>
        <fieldset>
            <legend>
                <h2>How many rounds?</h2>
            </legend>
            <div id="roundsTable">
                <label>5
                    <input type="radio" id="fiveRounds" name="rounds" value="5">
                </label>
                <label>10
                    <input type="radio" id="tenRounds" name="rounds" value="10">
                </label>
                <label>15
                    <input type="radio" id="fifteenRounds" name="rounds" value="15">
                </label>
                <label>20
                    <input type="radio" id="tweentyRounds" name="rounds" value="20">
                </label>
            </div>
            <div id="roundsCounter" style="display: none;">
            </div>
        </fieldset>
        <section>
            <fieldset>
                <legend>
                    <h3>Player</h3>
                </legend>
                <output id="playerScore">0</output>
            </fieldset>
            <h3>:</h3>
            <fieldset>
                <legend>
                    <h3>Com</h3>
                </legend>
                <output id="computerScore">0</output>
            </fieldset>
        </section>
        <fieldset>
            <output id="playerTake">
                You
            </output>
            <h5 id="result">vs</h5>
            <output id="computerTake">
                Computer
            </output>
        </fieldset>
        <fieldset>
            <input type="button" id="rock" value="✊">
            <input type="button" id="paper" value="✋">
            <input type="button" id="scissors" value="✌️">
        </fieldset>
        <h4>Make your move</h4>
    </main>
    <footer>
        <input type="button" id="reset" value="Reset">
    </footer>
    <script src="./assets/js/main.js"></script>
</body>

</html>
