<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>
                    <h1>How many rounds?</h1>
                </legend>
                <label for="fiveRounds">5
                    <input type="radio" id="fiveRounds" name="rounds" value="5">
                </label>
                <label for="tenRounds">10
                    <input type="radio" id="tenRounds" name="rounds" value="10">
                </label>
                <label for="fiveTeenRounds">15
                    <input type="radio" id="fiveTeenRounds" name="rounds" value="15">
                </label>
                <label for="tweentyRounds">20
                    <input type="radio" id="tweentyRounds" name="rounds" value="20">
                </label>
            </fieldset>
        </form>
        <section>
            <fieldset>
                <legend>
                    <h2>User</h2>
                </legend>
                <output id="playerScore">0</output>
            </fieldset>
            <h3>:</h3>
            <fieldset>
                <legend>
                    <h2>Com</h2>
                </legend>
                <output id="computerScore">0</output>
            </fieldset>
        </section>
        <fieldset id="result">
            <output id="playerTake">
                Let's Play!
            </output>
            <h3>vs</h3>
            <output id="computerTake">
                Who Wins?
            </output>
        </fieldset>
        <fieldset>
            <input type="button" id="rock" value="✊">
            <input type="button" id="paper" value="✋">
            <input type="button" id="scissors" value="✌️">
        </fieldset>
        <h4>Make your move</h4>
    </main>
    <footer>
        <input type="button" value="Reset">
    </footer>
    <script src="./assets/js/main.js"></script>
</body>

</html>
